{% extends "layout.html" %}
{% block title %}JPG to PDF - ZenPDF{% endblock %}
{% block head_styles %}<style>.upload-area{border:2px dashed #e0e0e0;padding:40px;border-radius:8px;text-align:center;cursor:pointer;transition:all .3s ease}.upload-area:hover{background-color:#f8f9fa}.upload-area.drag-over{background-color:#e9ecef;border-color:#0d6efd}.upload-area .form-label{display:block;margin-bottom:0;cursor:pointer}.upload-area .form-control{display:none}.file-list{list-style:none;padding:0;margin-top:1rem;max-height:150px;overflow-y:auto}.file-list-item{background-color:#f8f9fa;border:1px solid #eee;padding:.5rem 1rem;border-radius:5px;margin-bottom:.5rem;font-size:.9rem}.btn-primary{box-shadow:0 4px 15px rgba(13,110,253,.3)}</style>{% endblock %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3">JPG to PDF</h2>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i> Back to Home</a>
    </div>
    <p>Combine multiple JPG images into a single PDF file.</p>
    <form action="/jpg-to-pdf" method="post" enctype="multipart/form-data" class="tool-form">
        <div class="upload-area">
            <label for="jpg-pdf-files-input" class="form-label">
                <i class="bi bi-cloud-arrow-up fs-1 text-primary"></i>
                <h5 class="mt-2">Drag & Drop or Click to Upload</h5>
                <small class="text-muted">Select one or more JPG/JPEG images</small>
            </label>
            <input class="form-control" type="file" name="files" id="jpg-pdf-files-input" multiple accept="image/jpeg,image/jpg" required>
        </div>
        <ul class="file-list mt-3"></ul>
        <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary btn-lg">Convert to PDF</button>
        </div>
    </form>
{% endblock %}
{% block scripts %}<script>const form=document.querySelector(".tool-form"),fileInput=form.querySelector('input[type="file"]'),fileList=form.querySelector(".file-list"),uploadArea=form.querySelector(".upload-area"),updateFileList=()=>{fileList.innerHTML="";for(const e of fileInput.files){const t=document.createElement("li");t.className="file-list-item",t.innerHTML=`<i class="bi bi-file-earmark-image me-2"></i> ${e.name}`,fileList.appendChild(t)}};fileInput.addEventListener("change",updateFileList),["dragenter","dragover","dragleave","drop"].forEach(e=>{uploadArea.addEventListener(e,t=>{t.preventDefault(),t.stopPropagation()},!1)}),["dragenter","dragover"].forEach(e=>{uploadArea.addEventListener(e,()=>uploadArea.classList.add("drag-over"),!1)}),["dragleave","drop"].forEach(e=>{uploadArea.addEventListener(e,()=>uploadArea.classList.remove("drag-over"),!1)}),uploadArea.addEventListener("drop",e=>{fileInput.files=e.dataTransfer.files,updateFileList()},!1);</script>{% endblock %}
